<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="login.css">
 
</head>
<body>

  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-box" id="login">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <span class="icon">ðŸ‘¤</span>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <span class="icon">ðŸ”’</span>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="switch">Don't have an account? <a id="showRegister">Register</a></p>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-box" id="register">
      <h2>Register</h2>
      <form>
        <div class="input-box">
          <span class="icon">ðŸ“§</span>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <span class="icon">ðŸ‘¤</span>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box">
          <span class="icon">ðŸ”’</span>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="switch">Already have an account? <a id="showLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");

    showRegister.onclick = () => container.classList.add("active");
    showLogin.onclick = () => container.classList.remove("active");
  </script>

</body>
</html>
